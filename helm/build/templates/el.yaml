---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - name: commit-trig
      bindings:
        - ref: commit-binding
      interceptors:
        - cel:
            filter: "empty(body.commits) == false && body.created == false"
      template:
        ref: {{ .Values.app.name }}-run-build
    - name: tag-trig
      bindings:
        - ref: tag-binding
      interceptors:
        - cel:
            filter: "body.ref_type == 'tag'"
      template:
        ref: {{ .Values.app.name }}-run-promote